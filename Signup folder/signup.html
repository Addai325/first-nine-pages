<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="style/middle-section-signup.css"> 
  </head>
  <body>
    <div class="medic-app-container"><img class="medic-app-logo" src="signup icons/medic-old logo.jpg"></div>
    
    <div class="middle-section">
      <div>
        <input type="text" placeholder="Name">
      </div>
      <div>
        <input type="text" placeholder="Email">
      </div>
      <div>
        <input type="text" placeholder="Telephone">
      </div>
      <div>
        <input type="text" placeholder="Address">
      </div>
      <div>
        <input type="text" placeholder="Age">
      </div>
      <div>
        <input type="text" placeholder="Nationality">
      </div>
      <div>
        <input type="text" placeholder="Emergency contact name">
      </div>
      <div>
        <input type="text" placeholder="Emergency contact number">
      </div>

    </div>
    <div class="signup-button-div">
      <button class="signup-button">Sign up</button>
    </div>
    <div class="google-signup">
      <img class="google-logo" src="signup icons/google logo.png">
      Sign up with google
    </div>
    <div class="fb-signup">
      <img class="fb-logo" src="signup icons/fb logo.png">
      Sign up with facebook
    </div>
    <div class="old-account">Already have an account?<span class="login">Login</span></div>
  </body>
</html>
