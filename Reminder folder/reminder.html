<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Page</title>
    <link rel="stylesheet" href="style/reminder-header.css">
    <link rel="stylesheet" href="style/reminder-on-page.css">
  </head>
  <body>
    <div class="reminder-header">
      <div class="medic-logo-container">
        <img class="medic-old-logo" src="reminder photos/medic-old logo.jpg">
      </div>
      <div class="remaining-header">Dashboard</div>
      <div class="remaining-header">Reminder</div>
      <div class="remaining-header">Health Information</div>
      <div class="remaining-header">Activity Tracking</div>
      <div class="remaining-header">Book Consultation</div>
      <div class="remaining-header">About</div>
      <div class="last-header">Logout <img class="prof-image" src="reminder photos/profile pic.jpg"></div>
    </div>
    <div class="reminder-on-page">
      <div class="on-page-first-column">
        <img class="reminder-profile-pic" src="reminder photos/profile pic.jpg">
        <p class="weclcome-profile">Hello Mr James</p>
      </div>
      <div class="on-page-second-column">
        <p class="reminder-add">&plus;Add a reminder</p>
        <div class="reminders">Take 15 deep breathe <span class="times">8:00am</span></div>
        <div class="reminders">Take 100 steps <span class="times">9:00am</span></div>
        <div class="reminders">Take your aphabetic drugs <span class="times">3:00pm</span></div>
        <div class="appointment-shedules">
          <div class="appointment-date">Appointment <span class="times">15/10/2023</span></div>
          <div class="appointment-time">Meet with consultant at the clinic by 12:00pm on thursday</div>
        </div>
      </div>
    </div>
    
  </body>
</html>
