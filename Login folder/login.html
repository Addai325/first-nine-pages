<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style/login.css">
  </head>
  <body>
    <div class="container">
      <div class="left-section"><img class="medic-old-logo" src="login photos/medic-old logo.jpg"></div>
      <div class="right-section">
        <input class="email-input" type="text" placeholder="Email" title="input your-email">
        <input class="password-input" type="text" placeholder="Password" title="input your-password">
        <button class="login-button" title="login-button">Login</button>
        <div class="forgot-password">Forgot password?</div>
        <div class="google-login"><img class="google-logo" src="login photos/google logo.png">Login with google</div>
        <div class="fb-login"><img class="fb-logo" src="login photos/fb logo.png">Login with facebook</div>
        <div class="new-account">Don't have an account? <span class="create-account">Create new account</span></div>
      </div>
    </div>
    
    
  </body>
</html>
