<!DOCTYPE html>
<html>
  <head>
    <title>Personal-Information-Page</title>
    <link rel="stylesheet" href="style/personal-information-header.css">
    <link rel="stylesheet" href="style/personal-information-on-page.css">
  </head>
  <body>
    <div class="personal-infomation-header">
      <div class="medic-logo-container">
        <img class="medic-old-logo" src="Personal Information Photos/medic-old logo.jpg">
      </div>
      <div class="remaining-header">Dashboard</div>
      <div class="remaining-header">Reminder</div>
      <div class="remaining-header">Health Information</div>
      <div class="remaining-header">Activity Tracking</div>
      <div class="remaining-header">Book Consultation</div>
      <div class="remaining-header">About</div>
      <div class="last-header">Logout <img class="prof-image" src="Personal Information Photos/profile pic.jpg"></div>
    </div>
    <div class="on-page">
      <div class="first-row">
        <img class="profile-pic" src="Personal Information Photos/profile pic.jpg">
        <button class="upload-button" title="update your  profile picture">Upload picture</button>
      </div>
      <p class="personal-info">Personal Information</p>
      <hr class="line">
      <div class="middle-section">
        <div>Name:  <input type="text" placeholder="Enter Your Name"></div>
        <div>Address: <input type="text" placeholder="Enter Your Address"></div>
        <div>Email: <input type="text" placeholder="Enter Your email"></div>
        <div>Sex: <input class="arrow-input" type="text" placeholder="Select"></div>
        <div>Age: <input type="text" placeholder="Enter Your Age"></div>
        <div>Nationality: <input class="arrow-input" type="text" placeholder="Select Your Country"></div>
        <div>Mobile: <input type="text" placeholder="Enter Your Phone Number"></div>
        <div>Telephone: <input type="text" placeholder="Enter Your Phone Number"></div>
      </div>
      <p class="health-information">Health Information</p>
      <hr class="line">
      <div class="last-section">
        <div>Height: <input type="text" placeholder="Height"><input class="small-box" type="text" placeholder="cm"></div>
        <div>Heart Rate: <input class="arrow-input" type="text" placeholder="Select"></div>
        <div>Body Weight: <input type="text" placeholder="Weight"> <input class="small-box" type="text" placeholder="kg"></div>
        <div>Exciting Conditions: <input class="arrow-input" type="text" placeholder="Select"></div>
      </div>

    </div>
  </body>
</html>
