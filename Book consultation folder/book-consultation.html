<!DOCTYPE html>
<html>
  <head>
    <title>Book Consultation Page</title>
    <link rel="stylesheet" href="style/book-consultation-header.css">
    <link rel="stylesheet" href="style/book-consultation-on-page.css">
  </head>
  <body>
    <div class="book-consultation-header">
      <div class="medic-logo-container">
        <img class="medic-old-logo" src="book consultation photos/medic-old logo.jpg">
      </div>
      <div class="remaining-header">Dashboard</div>
      <div class="remaining-header">Reminder</div>
      <div class="remaining-header">Health Information</div>
      <div class="remaining-header">Activity Tracking</div>
      <div class="remaining-header">Book Consultation</div>
      <div class="remaining-header">About</div>
      <div class="last-header">Logout <img class="prof-image" src="book consultation photos/profile pic.jpg"></div>
    </div>
    <div class="on-page">
      <div class="symptoms">
        <div class="symptoms-text">Select your symptoms to get started</div>
        <div class="texts-inputs">
          <div class="tag-symptoms">Select Symptoms:</div>
          <div class="ss">
            <input class="first-input" type="text" placeholder="Common Symptoms and Allergies">
            <input class="second-input" type="text" placeholder="Search for Symptoms">
          </div>
          
        </div>
        <div class="tag-doctors">
          <p class="tag-doc">Select doctor:</p>
          <input class="third-input" type="text" placeholder="Choose a Doctor">
        </div>
        <div class="book">
          <button class="book-button">Book Consultation</button>
          <div class="book-text">Find a Doctor close to you</div>
        </div>

      </div>
      <div class="live-consultation">
        <div class="consult-text">Live Consultation</div>
        <div class="doctors">
          <p class="doc-text">Chat with Doctors online</p>
            <div class="doctor-images">
              <img class="doc-1" src="book consultation photos/book-cons(doc1).jpg">
              <button class="doc-button">&plus;3</button>
            </div>
      </div>

      </div>
  </body>
</html>
