<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="style/dashboard-header.css">
    <link rel="stylesheet" href="style/dashboard-on-page.css">
  </head>
  <body>
    <div class="dashboard-header">
      <div class="medic-logo-container">
        <img class="medic-old-logo" src="dashboard photos/medic-old logo.jpg">
      </div>
      <div class="remaining-header">Dashboard</div>
      <div class="remaining-header">Reminder</div>
      <div class="remaining-header">Health Information</div>
      <div class="remaining-header">Activity Tracking</div>
      <div class="remaining-header">Book Consultation</div>
      <div class="remaining-header">About</div>
      <div class="last-header">Logout <img class="prof-image" src="dashboard photos/profile pic.jpg"></div>
    </div>
    <div class="welcome-healthy">
      <div class="welcome-james">Welcome back, Mr James&#128075;</div>
      <div class="healthy-container"><img src="dashboard photos/Dashboard(Healthy).jpg"></div>
    </div>
    <div class="on-page">
      <div class="first-row">
        <div class="bp-ht">
          <div class="blood-pressure"><img src="dashboard photos/Dashboard(Blood pressure).jpg"></div>
          <div class="heart-rate"><img src="dashboard photos/Dashboard(Heart rate).jpg"></div>
        </div>
        <div class="calender"><img src="dashboard photos/Dashboard(calender).png"></div>
        <div class="doctors-and-remindeers">
          <div class="doctors"><img src="dashboard photos/Dashboard(Doctors online).jpg"></div>
          <div class="reminders"><img src="dashboard photos/Dashboard(Reminders).png"></div>
        </div>
      </div>
      <div class="second-row">
        <div><img src="dashboard photos/Dashboard(Button-Emergncy contact).jpg"></div>
        <div><img src="dashboard photos/Dashboard(Details).jpg"></div>
      </div>
      <div class="third-row">
        <div><p class="rv-label">Recommended videos</p><img class="r-videos" src="dashboard photos/Dashboard(Recommended videos).jpg"></div>
        <div><img class="sept" src="dashboard photos/Dashboard(September).jpg"></div>
      </div>
    </div>
    <div class="back-to-top">Back to top &#8593;</div>
  </body>
</html>
